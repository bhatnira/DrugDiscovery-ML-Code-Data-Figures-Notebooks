services:
  - type: web
    name: molecular-prediction-suite
    plan: standard
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    healthCheckPath: /_stcore/health
    autoDeploy: false
    dockerCommand: streamlit run app_launcher.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --browser.gatherUsageStats=false
    envVars:
      - key: PORT
        value: 10000
      - key: STREAMLIT_SERVER_PORT
        value: 10000
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
      - key: STREAMLIT_THEME_BASE
        value: light
      - key: STREAMLIT_THEME_PRIMARY_COLOR
        value: "#007AFF"
    disk:
      name: model-data
      mountPath: /app/data
      sizeGB: 2
